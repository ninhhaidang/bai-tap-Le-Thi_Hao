<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 - Nhúng video và audio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="media-section">
        <h1>Lê Thị Hảo - BÀI 5: NHÚNG VIDEO VÀ AUDIO</h1>

        <h2>Video</h2>
        <video width="400" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
            Trình duyệt của bạn không hỗ trợ video HTML5.
        </video>

        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ audio HTML5.
        </audio>

        <h2>Video từ YouTube (Nhúng)</h2>
        <iframe width="943" height="530" src="https://www.youtube.com/embed/Zv1aeqWPUv8?list=RDZv1aeqWPUv8"
            title="MỘT VÒNG VIỆT NAM (Around Viet Nam) - Tùng Dương | Official Lyric Video" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p><em>Lưu ý: Video YouTube cần kết nối internet để hiển thị</em></p>
    </div>
</body>

</html>
