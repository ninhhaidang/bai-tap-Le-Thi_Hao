<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6 - Định dạng văn bản và màu sắc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 28px;
        }

        h2 {
            color: #e74c3c;
            text-align: left;
            font-weight: bold;
        }

        .center-text {
            text-align: center;
            color: #3498db;
            font-size: 18px;
        }

        .right-text {
            text-align: right;
            color: #27ae60;
            font-style: italic;
        }

        .bold-text {
            font-weight: bold;
            color: #8e44ad;
        }

        .underline-text {
            text-decoration: underline;
            color: #f39c12;
        }
    </style>
</head>

<body>
    <h1>Lê Thị Hảo - BÀI 6: ĐỊNH DẠNG VĂN BẢN VÀ MÀU SẮC</h1>

    <h2>Các kiểu định dạng văn bản</h2>

    <p class="center-text">Văn bản căn giữa với màu xanh dương</p>

    <p class="right-text">Văn bản căn phải với màu xanh lá và in nghiêng</p>

    <p class="bold-text">Văn bản in đậm với màu tím</p>

    <p class="underline-text">Văn bản gạch chân với màu cam</p>

    <p style="color: #e74c3c; font-size: 20px;">Văn bản màu đỏ, cỡ chữ 20px</p>

    <p style="background-color: #f1c40f; padding: 10px;">Văn bản có nền màu vàng</p>

</body>

</html>
