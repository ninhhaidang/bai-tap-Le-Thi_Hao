<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Biểu mẫu nhập liệu</title>
</head>

<body>
    <h1>Lê Thị Hảo - BÀI 3: BIỂU MẪU NHẬP LIỆU</h1>

    <form>
        <h2>Thông tin cá nhân</h2>

        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>

        <label for="age">Tuổi:</label><br>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

        <label>Sở thích:</label><br>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Âm nhạc</label><br>
        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Thể thao</label><br>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Đọc sách</label><br><br>

        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Xóa form">
    </form>

</body>

</html>
